{% extends 'base.html' %}

{% block content %}
<div class="bg-gray-100 min-h-screen grid place-items-center relative">
    <!-- Nút Back góc trên trái -->
    <a href="javascript:history.back()" class="absolute top-20 left-10 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700 transition duration-300">
        ⬅ Back
    </a>

    <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
        <!-- Signup form -->
        <form class="space-y-4" action="" method="POST">
            {% csrf_token %}

            {% if error_message %}
                <div align="center" style="color: red;">
                    <h2>{{ error_message }}</h2>
                </div>
            {% endif %}

            <h2 class="text-xl font-semibold">Sign up</h2>
            <div>
                <label for="username" class="block mb-1 font-medium">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username..." class="w-full p-2 border rounded">
            </div>

            <div>
                <label for="password" class="block mb-1 font-medium">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password..." class="w-full p-2 border rounded">
            </div>

            <div>
                <label for="repeatPassword" class="block mb-1 font-medium">Repeat Password</label>
                <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat your password..." class="w-full p-2 border rounded">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Enter</button>
        </form>
    </div>
</div>

{% endblock %}

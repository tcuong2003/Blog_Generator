{% extends 'base.html' %}

{% block content %}
<div class="bg-gray-100 font-sans antialiased">
    <!-- Main content -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <!-- Login form -->
            <form class="space-y-4" action="" method="POST">
                {% csrf_token %}

                {% if error_message %}
                    <div align="center" style="color: red;">
                        <h2>
                            {{ error_message }}
                        </h2>
                    </div>
                {% endif %}

                <h2 class="text-xl font-semibold">Log in</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username..." class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password..." class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Enter</button>
                <a href="{% url 'user:signup' %}" class="text-blue-500 hover:underline">Don't have an account? Sign up</a>
            </form>

        </div>
    </div>


</div>
{% endblock %}
